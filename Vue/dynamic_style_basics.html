<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background: gray;
        display: inline-block;
        margin: 10px;
      }
      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="demo"
        @click="attachRed = !attachRed"
        :class="{red : attachRed}"
      ></div>
      <div class="demo" :class="{red: attachRed}"></div>
      <div class="demo"></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          attachRed: false
        }
      });
    </script>
  </body>
</html>
