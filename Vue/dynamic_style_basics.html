<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background: gray;
        display: inline-block;
        margin: 10px;
      }
      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="demo"
        @click="attachRed = !attachRed"
        :class="divClasses"
      ></div>
      <div class="demo" :class="{red: attachRed}"></div>
      <div class="demo" :class="[color, {red: attachRed}]"></div>
      <div class="demo" :style="{backgroundColor:color}"></div>
      <div class="demo" :style="myStyle"></div>
      <hr />
      <input type="text" v-model="color" />
      <input type="text" v-model="width" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          attachRed: false,
          color: "green",
          width: "100"
        },
        computed: {
          divClasses: function() {
            return {
              red: this.attachRed,
              blue: !this.attachRed
            };
          },
          myStyle: function() {
            return {
              backgroundColor: this.color,
              width: `${this.width}px`
            };
          }
        }
      });
    </script>
  </body>
</html>
