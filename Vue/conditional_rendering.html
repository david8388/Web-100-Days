<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can see me.<span>Hello</span></p>
      <p v-else>Now you see me.</p>
      <p>Do you also see me?</p>
      <button @click="show = !show">Switch</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          show: true
        }
      });
    </script>
  </body>
</html>
