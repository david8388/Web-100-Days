<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(ingredient, index) in ingredients">
          {{ ingredient }} ({{ index }})
        </li>
      </ul>
      <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
      </template>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          ingredients: ["meat", "fruit", "cookies"]
        }
      });
    </script>
  </body>
</html>
