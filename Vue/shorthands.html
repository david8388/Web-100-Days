<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <button v-on:click="changeLink">Click to change link</button> v-on: equals to @ -->
      <button @click="changeLink">Click to change link</button>
      <!-- <a v-bind:href="link">Link</a> v-bind equals to : -->
      <a :href="link">Link</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          link: "http://google.com"
        },
        methods: {
          changeLink: function() {
            this.link = "http://apple.com";
          }
        }
      });
    </script>
  </body>
</html>
