<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <p>{{ name }}</p>
      <input type="number" v-model="age" />
      <p>{{ age }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "David",
          age: 25
        }
      });
    </script>
  </body>
</html>
