<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle" />
      <p>{{ title }}</p>
      <p>{{ getTitle() }}</p>
      <p>{{ sayHello() }} - <a v-bind:href="link">Github</a></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "HelloWorld",
          link: "https://github.com/"
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          },
          sayHello: function() {
            return "Hello";
          },
          getTitle: function() {
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
