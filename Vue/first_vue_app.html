<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle" />
      <p>{{ title }}</p>
      <p>{{ getTitle() }}</p>
      <p>{{ sayHello() }} - <a v-bind:href="link">Github</a></p>
      <p v-once>
        {{ title }} - Title will not change after page is load completed.
      </p>
      <hr />
      <p>{{ finishedLink }} - only renders text by using interpolation.</p>
      <p>The following paragraph will render html by using v-html</p>
      <p v-html="finishedLink"></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "HelloWorld",
          link: "https://github.com/",
          finishedLink: '<a href="https://google.com">Google</a>'
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          },
          sayHello: function() {
            return "Hello";
          },
          getTitle: function() {
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
